<!doctype html>

<html>
	<head>
		<title>IQ TEST</title>
		<link rel="stylesheet" type="text/css" href="iq.css">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script language="javascript" type="text/javascript" src="iq.js"></script>
	</head>
	<body onload="newProblem()">
		<div id="wrapper">
			<div id="testScreen">
				<h1>IQ TEST</h1>
				<h2 id="question">Question</h2>
				<img id="graphic">
				<div id="answer1" class="button" onclick="respond(this);">Possible Answer</div>
				<div id="answer2" class="button" onclick="respond(this);">Possible Answer</div>
				<div id="answer3" class="button" onclick="respond(this);">Possible Answer</div>
				<div id="answer4" class="button" onclick="respond(this);">Possible Answer</div>
			</div>
			<div id="introScreen">
				<p>This IQ test has 10 problems.</p>
				<p>Your score is based on the number of problems you answer correctly
				and the amount of time you take to complete the test.</p>
				<p>Good Luck.</p>
				<div class="button" onclick="start()">START TEST</div>
			</div>
		</div>
	</body>
</html>
